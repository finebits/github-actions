name: Check the 'badges/shields-io-badge' Action

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - develop
      - release/**
  pull_request:
    branches:
      - main
      - develop
      - release/**

jobs:

  check:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Verify Secrets and Variables
      id: verify-secrets-vars
      shell: bash
      run: |
        terminate=false

        if [ -z '${{ vars.BADGE_COVERLET_COVERAGE_GIST_ID }}' ]; then
          echo "::warnings::'BADGE_COVERLET_COVERAGE_GIST_ID' variable is missing!"
          terminate=true
        fi

        if [ -z '${{ secrets.TOKEN_GITHUB_GIST }}' ]; then
          echo "::warnings::'TOKEN_GITHUB_GIST' secret is missing!"
          terminate=true
        fi

        if [ -z '${{ vars.GIST_OWNER }}' ]; then
          echo "::warnings::'GIST_OWNER' variable is missing!"
          terminate=true
        fi

        echo "terminate=$terminate" >> $GITHUB_OUTPUT

    - name: Run 'badges/shields-io-badge' action
      if: ${{ steps.verify-secrets-vars.outputs.terminate == false }}
      id: badges-shields-io-badge
      uses: ./badges/shields-io-badge
      with:
        label: shields.io
        label-color: lightblue
        message: badge
        message-color: gold
        logo: github
        logo-color: blue
        style: flat

        gist-filename: "${{ github.event.repository.name }}-shields-io-badge.json"
        gist-id: ${{ vars.BADGE_COVERLET_COVERAGE_GIST_ID}}
        gist-auth-token: ${{ secrets.TOKEN_GITHUB_GIST }}
        gist-owner: ${{ vars.GIST_OWNER  }}

    - name: Check 'badges/shields-io-badge' action
      if: ${{ steps.verify-secrets-vars.outputs.terminate == false }}
      shell: bash
      run: |
        link='${{ steps.badges-shields-io-badge.outputs.badge-link }}'
        echo "::debug::Badge link: '$link'"
